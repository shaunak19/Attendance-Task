<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitStudent()">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Student Name</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.userName.touched && userForm.controls.userName.invalid,
                    'has-success' : userForm.controls.userName.touched && userForm.controls.userName.valid
                }" type="text" formControlName="userName" class="form-control">
                <span style="color:red;"
                *ngIf="userForm.controls.userName.touched && userForm.controls.userName.invalid">Please Enter username</span>
            </div>
            <div class="col-lg-6">
                <label for="">User Email</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                    'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
                }" type="email" formControlName="userEmail" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Enter Valid Email</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Phone Number</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.phoneNumber.touched && userForm.controls.phoneNumber.invalid,
                    'has-success' : userForm.controls.phoneNumber.touched && userForm.controls.phoneNumber.valid
                }" type="text" formControlName="phoneNumber" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="">Attendance</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.attendance.touched && userForm.controls.attendance.invalid,
                    'has-success' : userForm.controls.attendance.touched && userForm.controls.attendance.valid
                }" type="date" formControlName="attendance" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.attendance.touched && userForm.controls.attendance.invalid">Please enter this Field</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Present</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.present.touched && userForm.controls.present.invalid,
                    'has-success' : userForm.controls.present.touched && userForm.controls.present.valid
                }" type="text" formControlName="present" placeholder="Type &quot;Yes&quot; or &quot;No&quot;" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.present.touched && userForm.controls.present.invalid">Please enter this Field</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
